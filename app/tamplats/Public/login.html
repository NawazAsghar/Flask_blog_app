{% extends '/Public/public_index.html'%}
{% block title %} login {% endblock %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename = '/Public/css/login.css')}}">
    <div id="full-loginpage">
        <div class="login_area flexwihtcolum">
            <div class="uperlogin fullflex">
                <img id="login_por" src="{{url_for('static', filename = '/Public/img/girl-login-pro.png')}}" alt="">
                <a href="/" id="coross" class="close fullflex">&cross;</a>
            </div>
            <div class="lowerlogin fullflex">
                <form action="/login" method="POST" class="form">
                    <input type="text" class="inputs" name="name" placeholder="Enter your name">
                    <input type="text" class="inputs" name="last-name" placeholder="Enter your last name">
                    <input type="email" class="inputs" name="email" placeholder="Enter your email">
                    <input type="password" class="inputs" name="password" placeholder="Enter your password">
                    <input type="submit" value="Login" class="inputs" id="sub_btn">
                    <a href="/create-acount" id="creat_ac" class="inputs">Create account</a>
                </form>
            </div>
            
        </div>
    </div>
{% endblock%}
